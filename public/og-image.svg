<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Animated background elements -->
  <circle cx="200" cy="150" r="80" fill="#8b5cf6" opacity="0.1" filter="blur(40px)"/>
  <circle cx="1000" cy="200" r="100" fill="#22d3ee" opacity="0.1" filter="blur(50px)"/>
  <circle cx="300" cy="500" r="60" fill="#ec4899" opacity="0.1" filter="blur(30px)"/>
  
  <!-- Main content -->
  <g transform="translate(100, 150)">
    <!-- KOI Logo placeholder -->
    <rect x="0" y="0" width="80" height="80" rx="12" fill="url(#accent)" filter="url(#glow)"/>
    <text x="40" y="50" text-anchor="middle" dominant-baseline="middle" fill="white" font-family="Inter, sans-serif" font-size="32" font-weight="bold">K</text>
    
    <!-- Title -->
    <text x="100" y="35" fill="white" font-family="Inter, sans-serif" font-size="48" font-weight="bold">KOI Calendar</text>
    <text x="100" y="75" fill="#a855f7" font-family="Inter, sans-serif" font-size="32" font-weight="600">Calendario de Partidos</text>
    
    <!-- Description -->
    <text x="0" y="140" fill="#d1d5db" font-family="Inter, sans-serif" font-size="24" font-weight="400">Sigue todos los partidos del equipo de esports KOI</text>
    <text x="0" y="180" fill="#9ca3af" font-family="Inter, sans-serif" font-size="20" font-weight="400">Datos en tiempo real • Múltiples juegos • Streams en vivo</text>
    
    <!-- Features -->
    <g transform="translate(0, 220)">
      <circle cx="12" cy="12" r="6" fill="#22d3ee"/>
      <text x="30" y="18" fill="#e5e7eb" font-family="Inter, sans-serif" font-size="18">Valorant, League of Legends, CS2 y más</text>
      
      <circle cx="12" cy="52" r="6" fill="#8b5cf6"/>
      <text x="30" y="58" fill="#e5e7eb" font-family="Inter, sans-serif" font-size="18">Enlaces directos a Twitch y YouTube</text>
      
      <circle cx="12" cy="92" r="6" fill="#ec4899"/>
      <text x="30" y="98" fill="#e5e7eb" font-family="Inter, sans-serif" font-size="18">Actualización automática desde Google Sheets</text>
    </g>
  </g>
  
  <!-- Bottom branding -->
  <text x="600" y="580" text-anchor="middle" fill="#6b7280" font-family="Inter, sans-serif" font-size="16">drumst0ck/koi-calendar • Proyecto Open Source</text>
</svg>